  <script>
    (function () {
      // Apply theme ASAP to avoid white flash before React mounts.
      // Also set inline colors immediately so first paint matches theme.
      try {
        var storedTheme = localStorage.getItem("theme");
        var theme =
          storedTheme === "dark" || storedTheme === "light"
            ? storedTheme
            : window.matchMedia("(prefers-color-scheme: dark)").matches
              ? "dark"
              : "light";

        var root = document.documentElement;
        root.classList.remove("light", "dark");
        root.classList.add(theme);

        // Make the very first paint match the theme.
        if (theme === "dark") {
          root.style.backgroundColor = "#0b1220";
          root.style.color = "#f8fafc";
          root.style.colorScheme = "dark";
        } else {
          root.style.backgroundColor = "#ffffff";
          root.style.color = "#0f172a";
          root.style.colorScheme = "light";
        }
      } catch (e) {
        // ignore
      }
    })();
  </script>

  <style>
    /* Default follows system to minimize theme flashes. */
    html, body { background: #ffffff; color: #0f172a; }
    @media (prefers-color-scheme: dark) {
      html, body { background: #0b1220; color: #f8fafc; }
    }

    /* Explicit overrides when our early script sets the class. */
    html.dark, html.dark body { background: #0b1220; color: #f8fafc; }
    html.light, html.light body { background: #ffffff; color: #0f172a; }
  </style>

  <script>
    (function () {
      // GitHub Pages SPA fallback: restore the originally requested path from 404.html
      var url = new URL(window.location.href);
      var redirect = url.searchParams.get("redirect");
      if (!redirect) return;

      try {
        var decoded = decodeURIComponent(redirect);
        if (decoded && decoded.startsWith("/")) {
          window.history.replaceState(null, "", decoded);
        }
      } finally {
        // no-op
      }
    })();
  </script>
